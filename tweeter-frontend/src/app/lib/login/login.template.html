<div class="container-fluid" ng-hide="login.successfulLogin()">
  <div class="jumbotron">
    <div class="row">
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2">Username: </span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2" ng-model="login.username">
        <span class="input-group-addon" id="sizing-addon2">Password: </span>
        <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon2" ng-model="login.password">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 "><span class="ft-btn" ng-click="login.login()">Login</span></div>
      <div class="col-md-6"><span class="ft-btn" ng-click="login.join()">Register</span></div>
    </div>
  </div>
</div>
